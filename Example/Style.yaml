variables:
  primaryFont: Arial:30
styles:
  UIButton:
    font: "systemThin:20"
  Example.SectionView:
    axis: vertical
    alignment: leading
  header:
    textColor: red
    font: $primaryFont
  customView:
    backgroundColor(h:regular): yellow
    backgroundColor(h:compact): blue
    cornerRadius: 20
    borderColor: blue
    borderWidth: 2
    backgroundImage: buttonBack
    aspectRatioAnchor: 3/1
  myButton:
    textColor: white
    backgroundColor: clear
    cornerRadius: 5
    contentEdgeInsets: 20,15
    contentEdgeInsets:highlighted: 22,12
    backgroundImage: buttonBack
  Example.ExampleViewController:
    largeTitleDisplayMode: automatic
  UINavigationBar:
    prefersLargeTitles: true
    backgroundColor: red
    translucent: false
    barTintColor: red
    tintColor: white
    largeTitleColor: white
  UISwitch:
    onTintColor: red
  UITabBar:
    tintColor: red
  mainStack:
    spacing: 12
    layoutMargins: 8,20
    relativeMargins: true
    alignment: fill
  mainStack UIStackView:
    spacing: 8
    alignment: center
    distribution: fill
  mainStack UITextField:
    backgroundColor: white
    textColor: black
