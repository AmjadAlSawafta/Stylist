
variables:
  h1: Arial:title1
  primaryColor: C23A45
styles:
  UIButton.button:
    backgroundColor: EEE
    cornerRadius: 6
    contentEdgeInsets: 8,6
    borderColor: $primaryColor:0.2
    borderWidth: 1
  UIButton.primary:
    font: title 1
    titleColor: white
    backgroundImage: buttonBack
    backgroundColor: none
    contentEdgeInsets: [1,15]
    contentEdgeInsets:highlighted: [22,12]
  Example.ExampleViewController:
    largeTitleDisplayMode: always
  UINavigationBar:
    prefersLargeTitles: true
    barStyle: black
    translucent: false
    barTintColor: $primaryColor
    tintColor: white
    titleColor: white
    largeTitleColor: white
  UIButton:
    titleColor: $primaryColor
  UISwitch:
    onTintColor: $primaryColor
  UITabBar:
    tintColor: $primaryColor
  mainStack:
    spacing: 12
    layoutMargins: 8,20
    relativeMargins: true
    alignment: fill
  mainStack UIStackView:
    spacing: 8
    alignment: center
    distribution: fill
  mainStack UILabel.label:
    font: systemBold:20
  mainStack UITextField:
    backgroundColor: white
    textColor: black
  Example.ExampleViewController .heading:
    font: h1

  Example.SectionView:
    axis: vertical
    alignment: leading
  header:
    textColor: red
    font: $h1
  customView:
    backgroundColor(h:regular): yellow
    backgroundColor(h:compact): blue
    cornerRadius: 20
    borderColor: blue
    borderWidth: 2
    backgroundImage: buttonBack
    aspectRatioAnchor: 3/1
  myButton:
    textColor: white
    backgroundColor: clear
    cornerRadius: 5
    backgroundImage: buttonBack
